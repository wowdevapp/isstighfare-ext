<!DOCTYPE html>
<html>

<head>
    <title>Istigfar</title>
    <style>
        body {
            width: 320px;
            padding: 24px;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #f8fafc;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0;
            color: #1e293b;
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Enhanced toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e2e8f0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50%;
            box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
        }

        input:checked+.slider {
            background-color: #3b82f6;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        .status {
            margin-top: 16px;
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
            padding: 12px;
            background: #f1f5f9;
            border-radius: 8px;
            transition: color 0.3s ease;
        }

        #statusText {
            font-weight: 500;
        }

        #statusText.active {
            color: #3b82f6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Al-Istigfar</h2>
            <label class="switch">
                <input type="checkbox" id="toggleExtension">
                <span class="slider"></span>
            </label>
        </div>
        <div class="status">Status: <span id="statusText">Disabled</span></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
